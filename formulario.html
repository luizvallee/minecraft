<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário de Contato</title>
</head>
<body>

<form action="/enviar_contato.php" method="post">

  <label for="nome">Nome:</label><br>
  <input type="text" id="nome" name="nome"><br><br>

  <label for="email">E-mail:</label><br>
  <input type="email" id="email" name="email"><br><br>

  <label for="mensagem">Mensagem:</label><br>
  <textarea id="mensagem" name="mensagem"></textarea><br><br>

  <label for="horario">Horário para contato:</label><br>
  <input type="radio" id="manha" name="horario" value="manhã">
  <label for="manha">Manhã</label><br>

  <input type="radio" id="tarde" name="horario" value="tarde">
  <label for="tarde">Tarde</label><br>

  <input type="radio" id="noite" name="horario" value="noite">
  <label for="noite">Noite</label><br><br>

  <input type="submit" value="Enviar Mensagem">

</form>

</body>
</html>
